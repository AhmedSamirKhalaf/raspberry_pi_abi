<form action="{% url 'add_angle' %}" method="post" style="max-width: 600px; margin: auto;">
    {% csrf_token %}
    
    <div class="slider-container">
        {% for field in form %}
        <div class="slider-wrapper" style="margin-bottom: 30px; text-align: center;">
            <label for="{{ field.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 10px;">
                {{ field.label }}: 
                <span id="{{ field.name }}-value" style="font-weight: normal;">{{ field.value|default:90 }}</span>Â°
            </label>
            <input
                type="range"
                id="{{ field.id_for_label }}"
                name="{{ field.name }}"
                min="0"
                max="180"
                step="0.1"
                value="{{ field.value|default:90 }}"
                oninput="document.getElementById('{{ field.name }}-value').textContent = this.value"
                style="width: 80%; margin: auto; display: block;"
            >
        </div>
        {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input 
            type="submit" 
            value="Submit" 
            style="
                background-color: #4CAF50; 
                color: white; 
                padding: 12px 24px; 
                font-size: 16px; 
                border: none; 
                border-radius: 8px; 
                cursor: pointer;
                transition: background-color 0.3s;
            "
            onmouseover="this.style.backgroundColor='#45a049'" 
            onmouseout="this.style.backgroundColor='#4CAF50'"
        >
    </div>
</form>
